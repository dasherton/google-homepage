<!DOCTYPE html>
<html>
  <head>
  	<title>Google Homepage</title>
  	<style type="text/css">
      main {
       text-align: center; 
      }

      nav {
      	text-align: right;
      	padding-right: 20px;
      }

      nav li, footer li {
        display: inline;
        padding: 7px;
      }

      nav a, footer a {
      	text-decoration: none;
      	color: black;
      }

      nav a:hover, footer a:hover {
      	text-decoration: underline;
      	color: grey;
      }

      #search input {
      	margin-bottom: 10px;
      	box-shadow: 2px 2px #777;
      }
    }
  	</style>
  </head>
  <body>
    <header>
  	  <nav>
  	    <ul>
  		  <li><a href="#about">About</a></li>
  		  <li><a href="#store">Store</a></li>
  		</ul>
  	  </nav>
    </header>
    <main>
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="The google logo"></img>
      <form id="search">
        <input type="text"><br>
        <button type="Submit">Google search</button>
        <button type="Submit">I'm feeling lucky!</button>
      </form>
    </main>
    <footer>
    	<ul>
  		  <li><a href="#advertising">Advertising</a></li>
  		  <li><a href="#business">Business</a></li>
  		  <li><a href="#how-search-works">How Search Works</a></li>
  		</ul>
    </footer>
  </body>
</html>
